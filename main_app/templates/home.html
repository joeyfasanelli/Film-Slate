{% extends 'base.html' %}

{% block content %}
<div style="display: flex; margin: 0 auto; justify-content: center; background-color: rgb(24, 22, 34); ">
    <div style="position: relative; display: inline-block; background: linear-gradient()">
        <img src="https://i.imgur.com/vGEacE0.jpg" alt="image" style="max-width: 100%;" class="rounded">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(24, 22, 34, 1), rgba(24, 22, 34, 0) 20%)"></div>
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgb(34, 22, 52, 1), rgb(34, 22, 52, 0) 30%)"></div>
    </div>
</div>
<br>
<h1 class="text-center">Discover movies that inspire.</h1>
<br></br>
<div id="trendings" class="row">

</div>

<script>
    fetch("/api/trendings")
    .then(res => res.json())
    .then(data => {
        for (let i=0; i<data.results.length; i++){
            var mainDiv = document.createElement("div");
            mainDiv.setAttribute("class", "card text-black border-secondary");
            mainDiv.setAttribute("style", "width: 18rem; margin: 0 auto 30px; padding: 0px");
            mainDiv.classList.add("image-hover");
            var img = document.createElement("img");
            img.setAttribute("src", "https://image.tmdb.org/t/p/w500" + data.results[i].poster_path);
            img.setAttribute("class", "card-img-top rounded");
            img.setAttribute("alt", "...");
            var body = document.createElement("div");
            var title = document.createElement("h5");
            var text = document.createElement("p");
            var link = document.createElement("a");
            link.setAttribute("href", "/" + data.results[i].media_type + "/" + data.results[i].id + "/");
            link.setAttribute("class", "stretched-link");
            mainDiv.appendChild(link);
            mainDiv.appendChild(img);
            document.getElementById("trendings").appendChild(mainDiv);
        }
    })
</script>
{% endblock %}
