{% extends 'base.html' %}

{% block title %} 
Results
{% endblock %} 

{% block content %}
<div style="position: relative; margin: 0 auto 50px auto; text-align: center;">
  <div style="height: 35px;
      margin: auto;
      display: flex;
      width: 90%;
      max-width: 500px;
      padding: 10px;
      background: #fff;
      border-radius: 2px;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);">
      <form action="/search/">
          <input type="text" placeholder="Search..." name="q" style="color: #989ca2; width: 450px;
              outline: none;
              border: none;
              background: transparent;">
      </form>
  </div>
</div>
<h2 style="position: relative; margin: 0 auto 10px auto; text-align: center; background-color: rgba(223, 223, 223, 0.2); display: table; border-radius: 4px; padding: 4px 8px">Search results for: "{{ query }}" </h2>
<br></br>
<div class="row">
  {% for d in data.results %}
    {% if d.poster_path %}
      <div class="card border-secondary" style="width: 18rem; margin: 0 auto 30px; padding: 0px;">
        <img class="card-img-top rounded" style="height: 100%;" src="https://image.tmdb.org/t/p/original/{{ d.poster_path }}" alt="">
        <a href="/movie/{{ d.id }}/" class="stretched-link"></a>
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
