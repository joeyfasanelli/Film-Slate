{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-32x32.png' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FilmSlate</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js" integrity="sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/5e14b28010.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
      body {
        scrollbar-color: rgb(107, 107, 107) rgb(41, 41, 41);
      }
    </style>
  </head>
  <body class="text-white" style="background-color:#1c1629; background-repeat: no-repeat; background-attachment: fixed; font-family: 'Nunito Sans', sans-serif;">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent; margin-top: 20px; z-index: 2">
        <div class="container">
          <a class="navbar-brand" style="font-size: 32px" href="/">FilmSlate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" style="border: none;
                border-radius: 30px;
                display: inline-block;
                padding: .5em 1.5em;
                background: #00c030;
                color: #fff;" href="{% url 'signup' %}">Create an Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>         
    </header>
    <main class="container" >{% block content %} {% endblock %}</main>
  </body>
</html>
